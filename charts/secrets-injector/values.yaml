injector:
  applicationName: secrets-injector
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  imageRepository: 1password/kubernetes-secrets-injector
  port: 443
  targetPort: 8443
  version: "{{ .Chart.AppVersion }}"
  # 1Password Operator Custom Container Environment Variables
  # Must be written in the following format:
  # - name: VARIABLE_NAME
  #   value: VARIABLE_VALUE
  customEnvVars: []

  # Pod securityContext to be added to the 1Password secrets injector pods.
  # See: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  podSecurityContext: {}
    # fsGroup: 2000

  # Container securityContext to be added to the 1Password secrets injector containers.
  # See: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
