{{- if and .Values.acceptanceTests.enabled .Values.operator.create -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-secret-read"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "onepassword-connect.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "3"
spec:
  restartPolicy: Never
  {{- with .Values.acceptanceTests.podSecurityContext }}
  securityContext:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  containers:
    - name: secret-assertion
      image: alpine
      command: ["sh", "-c"]
      args:
        - |
          if [ "$SECRET" != "{{ .Values.acceptanceTests.fixtures.secretValue }}" ]; then
            echo "‚õîÔ∏è Secret is not set as expected"
            exit 1;
          fi

          echo "üéâ Successfully read secret from 1Password:"
          echo $SECRET
      env:
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-test-secret"
              key: password
      {{- with .Values.acceptanceTests.securityContext }}
      securityContext:
      {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
